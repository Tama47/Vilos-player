}

}

#vilos {

  -webkit-user-select: none;
  user-select: none;
}

.rotate-animation {
  animation: rotate 0.6s linear infinite;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
